<div *ngIf="tag">
  <h5 class="header teal-text text-lighten-1 center">Поиск статей по тегам</h5>
</div>
<div *ngIf="author">
  <h5 class="header teal-text text-lighten-1 center">Поиск статей по автору</h5>
</div>
<div *ngIf="keyword">
  <h5 class="header teal-text text-lighten-1 center">Поиск по всем статьям</h5>
</div>

<div *ngIf="isEmpty">
  <h5 class="header orange-text center">По Вашему запросу ничего не найдено!</h5>
</div>


<div class="section">
  <div class="container">
    <div class="col s6">
      <div *ngFor="let post of posts; let i=index" class="col s6 m6 l3">
        <div class="card grey lighten-5">
          <div class="card-content white-text center">
            <a [routerLink]="['/post-details/', post.id]"><span class="card-title">{{ post.title }}</span></a>
            <p class="black-text" [innerHtml]="post.text.substring(0, 150).concat('...')"></p>
            <a [routerLink]="['/post-details/', post.id]">Читать далее...</a>
          </div>
          <div class="card-action center">
            <a [routerLink]="" style="font-size: small;" *ngFor="let tag of post.tags.slice(0, 10); let j=index"
              (click)="searchTagsFromThesamePage(tag)">{{ tag }} </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
