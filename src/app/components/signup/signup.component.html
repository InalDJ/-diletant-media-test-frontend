<div class="container">
    <div class="row">
        <div class="col s12">
            <h4 class="teal-text center">Регистрация</h4>
        </div>
        <div class="col s12 offset-s2">


            <main>
                <div class="col s12 offset-s2">
                    <h5 class="header red-text" *ngIf='this.isError'>Неудачная попытка входа</h5>
                </div>
                <div class="container">
                    <div class="z-depth-3 y-depth-3 x-depth-3 grey green-text lighten-4 row"
                        style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px; margin-top: 100px; solid #EEE;">
                       
                        <form class="col s12" [formGroup]="signupForm" (ngSubmit)="signup()">
                            <div class='row'>
                                <div class='col s12'>
                                </div>
                            </div>

                            <div class='row'>
                                <div class='input-field col s12'>
                                    <input type='text' [formControlName]="'userName'" placeholder="Введите логин"name='username' id='username' required/>
                                    <label class="red-text text-lighten-2" for="username" style="margin-top: -15%;" *ngIf="!signupForm.get('userName').valid && signupForm.get('userName').touched">Пожалуйста введите имя!</label> 
                                </div>
                            </div>

                            <div class='row'>
                                <div class='input-field col s12'>
                                    <input type='email' [formControlName]="'email'" name='email' id='email' placeholder="Введите email" required email/>
                                    <label class="red-text text-lighten-2" for="email" style="margin-top: -20%;" *ngIf="!signupForm.get('email').valid && signupForm.get('email').touched">Пожалуйста введите действительный email!</label> 
                                </div>
                            </div>

                            <div class='row'>
                                <div class='input-field col s12'>
                                    <input type='password' [formControlName]="'password'" placeholder="Введите пароль" name='password'
                                        id='password' required/>
                                        <label class="red-text text-lighten-2" for="password" style="margin-top: -15%;" *ngIf="!signupForm.get('password').valid && signupForm.get('password').touched">Пожалуйста введите пароль!</label> 
                                </div>
                            </div>
 
                            <br />
                            <div>
                                <div class='row'>
                                    <button [disabled]="!signupForm.get('userName').valid 
                                    || !signupForm.get('password').valid
                                    || !signupForm.get('email').valid"  
                                    type='submit' name='btn_login'
                                        class='col s12 btn btn-large waves-effect cyan lighten-2'>Зарегистрироваться
                                    </button>
                                   
                                    
                                  
                                </div>
                                <div class="row">
                                    <div class="col s12">
                                        <span style="padding-left: 15px">Уже зарегистрированы? <a  routerLink="/login">Вход</a></span>
                                    </div>
                                  
                                </div>
                            </div>
                        </form>


                    </div>
                </div>

            </main>

        </div>
    </div>
</div>
