  <div class="section">
    <div class="container">
      <div class="col s6">
        <div *ngFor="let post of posts; let i=index" class="col s6 m6 l3">
          <div  class="card grey lighten-5">
            <div class="card-content white-text center">
              <a [routerLink]="['/post-details/', post.id]" ><span class="card-title">{{ post.title }}</span></a>
              <p class="black-text" [innerHtml]="post.text.substring(0, 150).concat('...')"></p>
              <a [routerLink]="['/post-details/', post.id]" >Читать далее...</a>
            </div>
            <div class="card-action center">
              <a style="font-size: small;" *ngFor="let tag of post.tags.slice(0, 10); let j=index" [routerLink]="['/searchByTag/', tag]" >{{ tag }} </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
